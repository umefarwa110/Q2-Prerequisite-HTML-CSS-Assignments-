<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 Forms</title>
</head>

<body>
    <h1>Chapter # 7 - Forms</h1>
    <fieldset>
        <legend>Your Deatils:</legend>
        <label for="Name">Name:</label>
        <input type="text" id="name">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" id="email">
    </fieldset>

    <br>

    <fieldset>
        <legend>Your Review:</legend>

        <label for="sources">How did you hear about us?</label>
        <select id="sources">
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="Friend">Friend</option>
            <option value="other">other</option>
        </select>

        <br><br>

        <label for="askquestion">Would you visit again?</label>
        <br>
        <input type="radio" id="yes" name="visit_again" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="visit_again" value="no">
        <label for="no">No</label>
        <input type="radio" id="maybe" name="visit_again" value="maybe">
        <label for="maybe">Maybe</label>

        <br><br>

        <label for="comments">Comments:</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea>

        <br><br>
        <input type="checkbox" id="email_updates" name="email_updates">
        <label for="email_updates">Sign me up for email updates</label>

        <br><br>

        <input type="submit" value="Submit Review">

    </fieldset>
</body>

</html>
