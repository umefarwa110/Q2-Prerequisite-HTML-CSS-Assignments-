<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Simple Website</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main_body">
        <div class="Navbar">
            <div class="logo">
                <img src="./Images/pana_cloud logo.png" alt="Pana Cloud">
            </div>
            <div class="nav_items">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="portfoilio.html">PORTFOLIO</a>
                <a href="contact.html">CONTACT</a>
            </div>
        </div>


        <div class="feedback_form">
            <fieldset>
                <legend class="des">Your Details:</legend>
                <div class="des-content">
                    <label for="Name">Name:</label>
                    <input type="text" id="name">
                    <br><br>
                    <label for="Email">Email:</label>
                    <input type="email" id="email">
                </div>
            </fieldset>

            <br>

            <fieldset>
                <legend class="des">Your Review:</legend>

                <div class="des-content">
                    <label for="sources">How did you hear about us?</label>
                    <select id="sources">
                        <option value="Google">Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Friend">Friend</option>
                        <option value="other">other</option>
                    </select>

                    <br><br>

                    <label for="askquestion">Would you visit again?</label>
                    <br>
                    <input type="radio" id="yes" name="visit_again" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="visit_again" value="no">
                    <label for="no">No</label>
                    <input type="radio" id="maybe" name="visit_again" value="maybe">
                    <label for="maybe">Maybe</label>

                    <br><br>

                    <label for="comments">Comments:</label>
                    <br>
                    <textarea id="comments" name="comments" rows="4" cols="40"></textarea>

                    <br><br>
                    <input type="checkbox" id="email_updates" name="email_updates">
                    <label for="email_updates">Sign me up for email updates</label>

                    <br><br>

                    <input type="submit" value="Submit Review">

                </div>
            </fieldset>
        </div>

        <div class="map">
            <img src="./Images/contact_page image1.jpg" alt="map">
        </div>


        <br><br>
        <div class="footer">
            <h2>Copyright Â© 2019. All rights reserved</h2>
        </div>
    </div>
</body>

</html>
